<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj Futurista</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            font-family: 'Segoe UI', sans-serif;
            color: #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .contenedor-reloj {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Reloj anal√≥gico */
        .reloj-analogico {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #00f0ff;
            border-radius: 50%;
            background: radial-gradient(circle, #111 60%, #333);
            box-shadow: inset 0 0 30px #0ff, 0 0 20px #0ff;
        }

        .aguja {
            position: absolute;
            background: #0ff;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            border-radius: 10px;
        }

        .hora {
            width: 35%;
            height: 5px;
            background: #0ff;
        }

        .minuto {
            width: 45%;
            height: 3px;
        }

        .segundo {
            width: 48%;
            height: 2px;
            background: #f00;
        }
